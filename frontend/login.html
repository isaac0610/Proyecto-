<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/stytles.css">
</head>
<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="message"></p>
        <p>¿No tienes cuenta? <a href="/frontend/register.html">Regístrate aquí</a></p>
    </div>
    <script src="/frontend/server.js"></script>
</body>
</html>
